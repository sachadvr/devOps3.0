name: Remix Pipelines

on:
  push:
    branches:
      - main
      - 'feature/*'
  pull_request:
    branches:
      - main

jobs:
  common-setup:
    name: Common Pipeline Setup
    uses: ./.github/workflows/common.yml
    with:
      node-version: '22'
      cache: 'yarn'

  lint:
    name: Run Linter
    runs-on: ubuntu-latest
    needs: common-setup
    steps:
      - name: Run Linter
        run: yarn run lint

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: common-setup
    steps:
      - name: Run Tests
        run: yarn run test

  build:
    name: Build Project
    runs-on: ubuntu-latest
    needs: common-setup
    steps:
      - name: Build Project
        run: yarn run build

  format:
    name: Check Formatting
    runs-on: ubuntu-latest
    needs: common-setup
    steps:
      - name: Check Formatting
        run: yarn run format:check

  deploy:
    name: Deploy to Docker Hub
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Login to Docker Hub
